<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 20px;
        left: 0px;
    }
    button{

    }
</style>
<script>
    $(function () {
        $('button').click(function(){
            $('.box').animate({left:'+=500px'},2000,function(){
                $(this).animate({top:"500px"},2000,function(){
                    $(this).animate({left:'0'},2000,function(){
                        $(this).animate({left:'0',top:"20px"},2000)
                    })
                })
            })
        })
    })
</script>
<body>

<div class="box">

</div>
<button>donghua</button>
</body>
</html>
