<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 200px;
        height: 200px;
        border: 1px solid #20B2aa;
        background-color: red;
        text-align: center;
        line-height: 200px;
        font-size: 40px;
        transition: all 2s;
    }

    .div2{
        transform: rotateX(180deg);
    }
    .div3{
        transform:rotateX(180deg);
        backface-visibility: hidden;
    }
</style>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
</body>
</html>
