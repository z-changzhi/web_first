<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .box {
        width: 350px;
        height: 350px;
        position: relative;
        border: 1px solid #ff5800;
        overflow: hidden;
    }
    .border{
        border: 20px solid #252525;
    }
    .outline{
        outline: 20px solid #58f050;
    }

</style>
<script>
    $(function () {
        console.log($('.box').css('width'));

        // 设置样式

        // $('.box').css()

        // 添加类名

        $('.box').addClass('border');

        // 移出

        $('.box').removeClass('outline');
        $('button').click(function(){
            $('.box').toggleClass('border');
        })
    })
</script>
<body>
<button>tihua</button>
<div class="box">
</div>
</body>
</html>
