<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">

</div>
<script>
    var box = document.getElementsByClassName('box')[0];
    box.onmousedown = function () {

        box.onmousemove = function () {
            var e = window.event || event;
            var y = e.clientY - (box.offsetHeight / 2);
            var x = e.clientX - (box.offsetWidth / 2);
            box.style.top = y + "px";
            box.style.left = x + "px";
        }
        box.onmouseup = function () {
            box.onmousemove = null;
            // var e = window.event || event;
            // var y = e.clientY ;
            // var x = e.clientX;
            // box.style.top = y + "px";
            // box.style.left = x + "px";
        }
    }


</script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #ff5800;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }
</style>
</body>
</html>
